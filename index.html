<!-- create basic html layout for my code quiz -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <h3>highscores go here!</h3>
        <!-- add timer -->
      </nav>
    </header>

    <main class="page-content" id="page-content">
    <div class="quiz-content" id="answers">
        <h1>Code Quiz Challenge</h1>
      <p>
        Try answering the following code related questions. Keep in mind, for
        every wrong answer, 5 seconds with be deducted from the clock. You have
        3 minutes to complete the quiz. Good luck!
      </p>
      <button class="start-btn" id="start-btn">Start Quiz</button>
      <div id="questions">Question</div>
      <div class="choices">
      </div>
      <div class="checkscore"></div>
    </div>
    </main>
    <main class="page-content" id="add-score">
      add your score section
    </main>
    <main class="page-content" id="all-score">
     Show all scores
    </main>

    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
